name: 🚀 Release Automático

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          path: .
          target-branch: main
          package-name: "."
          bump-minor-pre-major: true
          changelog-sections: |
            [
              {"type":"feat","section":"✨ Novidades"},
              {"type":"fix","section":"🐛 Correções"},
              {"type":"perf","section":"⚡ Melhorias de Performance"},
              {"type":"docs","section":"📚 Documentação"},
              {"type":"chore","section":"🛠️ Tarefas e Ajustes"},
              {"type":"refactor","section":"🔨 Refatorações"},
              {"type":"test","section":"🧪 Testes"}
            ]
