name: üöÄ Release Autom√°tico

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Rodar release-please
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}  # PAT com permiss√£o repo
          release-type: node
          path: .
          target-branch: main

      # 4Ô∏è‚É£ Instalar depend√™ncias para tradu√ß√£o
      - name: Install dependencies for translation
        run: npm install @vitalets/google-translate-api

      # 5Ô∏è‚É£ Traduzir CHANGELOG para PT-BR
      - name: Translate CHANGELOG to PT-BR
        run: node translate-changelog.js

      # 6Ô∏è‚É£ Commit e PR do changelog traduzido
      - name: Create PR with translated changelog
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b changelog-pt || git checkout changelog-pt
          git add CHANGELOG_PT.md
          git commit -m "üìñ Traduzir changelog para PT-BR" || echo "No changes to commit"
          git push origin changelog-pt --force

          gh pr create \
            --title "üìñ Changelog em PT-BR" \
            --body "Tradu√ß√£o autom√°tica do changelog gerado pelo release-please." \
            --base main \
            --head changelog-pt
