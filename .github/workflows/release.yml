on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          path: .
          target-branch: main
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Debug listar arquivos e mostrar config
        run: |
          pwd
          ls -la
          echo "ConteÃºdo de release-please-config.json:"
          cat release-please-config.json || echo "Arquivo nÃ£o encontrado"
