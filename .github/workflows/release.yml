name: 🚀 Release Automático com Tradução

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Rodar Release Please
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          path: .
          target-branch: release

  release-traduzido:
    runs-on: ubuntu-latest
    needs: release-please

    steps:
      # 4️⃣ Instalar translate-shell
      - name: Install translate-shell
        run: |
          sudo apt-get update
          sudo apt-get install -y translate-shell

      # 5️⃣ Traduzir changelog para PT-BR
      - name: Translate CHANGELOG to PT-BR
        run: |
          # Remove links de commits
          sed -E 's/\(?\[[^]]+\]\([^)]+\)\)?//g' CHANGELOG.md > changelog-no-links.md

          # Traduz linha por linha
          > CHANGELOG_PT.md
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              echo "$(trans -b :pt "$line")" >> CHANGELOG_PT.md
            else
              echo "" >> CHANGELOG_PT.md
            fi
          done < changelog-no-links.md

      # 6️⃣ Criar Pull Request com changelog traduzido
      - name: Create PR with translated changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b changelog-pt || git checkout changelog-pt
          git add CHANGELOG_PT.md
          git commit -m "📖 Traduzir changelog para PT-BR" || echo "Sem alterações para commit"
          git push origin changelog-pt --force

          gh pr create \
            --title "📖 Changelog em PT-BR" \
            --body "Tradução automática do changelog gerado pelo release-please." \
            --base release \
            --head changelog-pt
